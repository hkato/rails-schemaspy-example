name: Entity Relationship Diagram

on:
  push
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]
jobs:
  erd:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.7-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      - name: Create SchemaSpy document
        run: |
          cat <<EOF > /tmp/schemaspy.properties
          schemaspy.t=pgsql
          schemaspy.host=postgres
          schemaspy.port=5432
          schemaspy.db=rails_test
          schemaspy.u=rails
          schemaspy.p=password
          schemaspy.s=public
          EOF
          mkdir -p -m 777 /tmp/public/schemaspy
          docker run --net=${{ job.container.network }} \
            -v "/tmp/public/schemaspy:/output" \
            -v "/tmp/schemaspy.properties:/schemaspy.properties" \
            schemaspy/schemaspy:latest -rails
      - name: Create tbls document
        run: |
          source <(curl https://raw.githubusercontent.com/k1LoW/tbls/main/use)
          cat <<EOF > /tmp/.tbls.yml
          name: mydatabase
          desc: This is My Database
          dsn: postgres://rails:password@localhost:5432/rails_test?sslmode=disable
          docPath: /tmp/docs/tbls
          EOF
          mkdir -p /tmp/docs/tbls
          cd /tmp
          tbls doc --force
          cat <<EOF > /tmp/mkdocs.yml
          site_name: Database document
          docs_dir: 'docs/tbls'
          site_dir: 'public/tbls'
          theme:
            name: material
          EOF
          mkdocs build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp
