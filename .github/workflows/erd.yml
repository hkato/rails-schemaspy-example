name: Entity Relationship Diagram

on:
  push
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]
jobs:
  erd:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.7-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      - name: Create SchemaSpy document
        run: |
          cat <<EOF > /tmp/schemaspy.properties
          schemaspy.t=pgsql
          schemaspy.host=postgres
          schemaspy.port=5432
          schemaspy.db=rails_test
          schemaspy.u=rails
          schemaspy.p=password
          schemaspy.s=public
          EOF
          mkdir -m 777 /tmp/output
          docker run --net=${{ job.container.network }} \
            -v "/tmp/output:/output" \
            -v "/tmp/schemaspy.properties:/schemaspy.properties" \
            schemaspy/schemaspy:latest -rails
      - name: Upload SchemaSpy artifact
        uses: actions/upload-artifact@v2
        with:
          name: schemaspy
          path: /tmp/output
